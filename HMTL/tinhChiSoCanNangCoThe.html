<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     // Nhập chiều cao và chuyển kiểu về number
      let height = parseFloat(prompt("Nhập chiều cao (cm):"));

      // Nhập cân nặng và chuyển kiểu về number
      let weight = parseFloat(prompt("Nhập cân nặng (kg):"));

      // Tính chỉ số BMI
      let bmi = weight / ((height / 100) * (height / 100));

      // Kiểm tra và in ra kết quả phù hợp dựa vào chỉ số BMI
      if (bmi > 40) {
          console.log("Béo phì cấp độ III");
      } else if (bmi >= 35 && bmi < 40) {
          console.log("Béo phì cấp độ II");
      } else if (bmi >= 30 && bmi < 35) {
          console.log("Béo phì cấp độ I");
      } else if (bmi >= 25 && bmi < 30) {
          console.log("Thừa cân");
      } else if (bmi >= 18.5 && bmi < 25) {
          console.log("Bình thường");
      } else if (bmi >= 17 && bmi < 18.5) {
          console.log("Gầy cấp độ I");
      } else if (bmi >= 16 && bmi < 17) {
          console.log("Gầy cấp độ II");
      } else {
          console.log("Gầy cấp độ III");
      }
    </script>
</body>

</html>
