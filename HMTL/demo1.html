<!DOCTYPE html>
<html>
<head>
  <title>Chương trình đăng nhập</title>
</head>
<body>
  <h2>Đăng nhập</h2>

  <form id="loginForm">
    <label for="username">Tên người dùng:</label>
    <input type="text" id="username" name="username" required>

    <br><br>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required>

    <br><br>

    <input type="submit" value="Đăng nhập">
  </form>

  <script>
    // Xử lý sự kiện khi người dùng submit form
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Ngăn chặn việc tải lại trang sau khi submit

      // Lấy giá trị tên người dùng và mật khẩu
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Kiểm tra tính hợp lệ và chính xác của thông tin đăng nhập
      if (username.length >= 4 && password.length >= 6) {
        // Thông tin đăng nhập hợp lệ
        alert("Đăng nhập thành công");
      } else {
        // Thông tin đăng nhập không hợp lệ
        alert("Thông tin đăng nhập không đúng hoặc không hợp lệ");
      }
    });
  </script>
</body>
</html>
