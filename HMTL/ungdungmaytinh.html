<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        width: 110px;
    }
</style>

<body>
    <input type="number" id="number1" placeholder="Nhập số A">
    <input type="number" id="number2" placeholder="Nhập số B">
    <p id="result">0</p>
    <button onclick="calculate('+')">Additional(+)</button>
    <button onclick="calculate('-')">Subtract(-)</button>
    <button onclick="calculate('x')">Multiplication(x)</button>
    <button onclick="calculate('/')">Devision(/)</button>

    <script>
        function calculate(operator) { //tham số: biến của hàm

            let a = +document.getElementById("number1").value;
            let b = +document.getElementById("number2").value;

            let result;

            switch (operator) {
                case "+":
                    result = a + b;
                    break;
                case "-":
                    result = a - b;
                    break;
                case "x":
                    result = a * b;
                    break;
                case "/":
                    // result = a / b;
                    if(b == 0){
                        result = "Không chia được cho 0"
                    }else{
                        result = a / b;
                    }
                    break;
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>

</html>
